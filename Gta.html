<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana Dev dobro | landing GTA</title>
    <link rel="shortcut icon" href="./imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./fonte.css">
    <link rel="stylesheet" href="./Responsivo.css">
</head>
<body>
    <header class = "cabecalho">
      <div class="logo">
        <img src="./imagens/logo-rockstar.svg" alt="logo Rockstar">
        <hr >
        <img src="./imagens/logo-gta.svg" alt="logo gta">
      </div>
      <nav>
        <ul class="menu">
            <li>
                <a href="#home">Home</a>
            </li>
            <li>
                <a href="#comprar">Comprar</a>
            </li>
            <li>
                <a href="https://support.rockstargames.com/categories/200013306"
                target="_blank">Suporte <img src="./imagens/icone-link.svg" alt=""> </a>
            </li>
        </ul>
      </nav>
    </header>

    <main class ="home" id="home">
        <img class="imagem-fundo" src="./imagens/bg-main.png" alt="Rapaz de moletom laranja ao lado de um carro esportivo amarelo">

        <div class="informacoes">    
            <div class="lista-de-jogos">
              <img src="./imagens/logo-gta-v.svg" alt="Logo Gta">
              <img src="./imagens/logo-gta-online.svg" alt="Logo Gta Online">  
            </div>
            <h1 class="titulo">
              Já disponíveis para Playstation 5 e Xbox Series X|S
            </h1>
            <p class="texto">
              Experimente os fênomenos de entretenimento Grand Theft Auto V e GTA Online
            </p>
            <a class="btn-comprar" href="#comprar">compre já</a>
         </div>  
    </main>
    <section class = "compre-ja" id="comprar">
        <h2 class="titulo">Compre ja</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./imagens/gta5.jpg" alt="Capa do jogo">
            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                  Inclui <strong>modo história do GTA V</strong> e
                  <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./imagens/logo-ps5.svg" alt="PS5">
                    </li>
                    <li>
                        <img src="./imagens/logo-xbox-series-s.svg" alt="Xbox series">
                    </li>
                    <li>
                        <img src="./imagens/logo-ps4.svg" alt="PS4">
                    </li>
                    <li>
                        <img src="./imagens/logo-xbox-one.svg" alt="Xbox One">
                    </li>
                    <li>
                        <img src="./imagens/logo-pc.svg" alt="PC">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma
                <ul class="plataformas">
                    <li>
                      <img src="./imagens/logo-ps5.svg" alt="Logo Playstation 5" />
                    </li>
                    <li>
                      <img
                        src="./imagens/logo-xbox-series-s.svg"
                        alt="Logo Xbox series X|S"
                      />
                    </li>
                    <li>
                      <img src="./imagens/logo-ps4.svg" alt="Logo Playstation 4" />
                    </li>
                    <li>
                      <img src="./imagens/logo-xbox-one.svg" alt="Logo Xbox One" />
                    </li>
                    <li>
                      <img src="./imagens/logo-pc.svg" alt="Logo PC" />
                    </li>
                  </ul>
            </button>
        </div>        
    </section>
    <script src="./interação.js"></script>
</body>
</html>
